<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/add']">Add a pet to the shelter</a>

<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <div *ngFor="let pet of pets">
    <tr>
      <td>{{pet.name}}</td>
      <td>{{pet.kind}}</td>
      <td>
        <button [routerLink]="['/view', pet._id]">Details</button>
        <button [routerLink]="['/edit', pet._id]">Edit</button>
      </td>
    </tr>
  </div>
</table>
